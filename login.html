<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - My Calendar</title>
    <link rel="stylesheet" href="asset/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>My Calendar</h1>
                <p>Quản lý thời gian hiệu quả</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)" class="auth-form">
                <h2>Đăng Nhập</h2>
                
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        required 
                        placeholder="email@example.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Mật khẩu</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        required 
                        placeholder="Nhập mật khẩu"
                    >
                </div>
                
                <div class="error-message" id="loginError"></div>
                
                <button type="submit" class="btn-primary">Đăng Nhập</button>
                
                <div class="auth-switch">
                    Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="asset/js/auth.js"></script>
</body>
</html>
